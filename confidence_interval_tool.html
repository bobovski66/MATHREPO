<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confidence Interval Calculator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.9.5/jstat.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 2em;
      color: #333;
    }
    .box {
      background: white;
      padding: 1.5em;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, select, input {
      display: block;
      margin: 0.5em 0;
      font-size: 1em;
    }
    input {
      padding: 0.5em;
      width: 100%;
    }
    button {
      margin-top: 1em;
      padding: 0.75em;
      font-size: 1em;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .result {
      margin-top: 1.5em;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Confidence Interval Calculator</h1>

    <label for="dist">Distribution Type:</label>
    <select id="dist">
      <option value="z">Z (normal)</option>
      <option value="t">T (student)</option>
    </select>

    <label for="mean">Sample Mean:</label>
    <input type="number" id="mean" step="any">

    <label for="sd">(Sample) Standard Deviation:</label>
    <input type="number" id="sd" step="any">

    <label for="n">Sample Size:</label>
    <input type="number" id="n" step="1">

    <label for="conf">Confidence Level:</label>
    <select id="conf">
      <option value="0.90">90%</option>
      <option value="0.95" selected>95%</option>
      <option value="0.99">99%</option>
    </select>

    <button onclick="calculateCI()">Calculate CI</button>

    <div class="result" id="result">Result will appear here.</div>
  </div>

  <script>
    function calculateCI() {
      const mean = parseFloat(document.getElementById('mean').value);
      const sd = parseFloat(document.getElementById('sd').value);
      const n = parseInt(document.getElementById('n').value);
      const conf = parseFloat(document.getElementById('conf').value);
      const type = document.getElementById('dist').value;
      const se = sd / Math.sqrt(n);

      let critical;
      if (type === 'z') {
        critical = jStat.normal.inv(1 - (1 - conf) / 2, 0, 1);
      } else {
        critical = jStat.studentt.inv(1 - (1 - conf) / 2, n - 1);
      }

      const margin = critical * se;
      const lower = mean - margin;
      const upper = mean + margin;

      document.getElementById('result').textContent = `${(conf * 100).toFixed(0)}% CI: (${lower.toFixed(4)}, ${upper.toFixed(4)})`;
    }
  </script>
</body>
</html>
